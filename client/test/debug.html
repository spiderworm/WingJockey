<!doctype html>
<html>
<head>
<title>game debugger</title>
<script src="/require.js"></script>
<script>

  (function() {

    var es5Libs = [
      "three",
      "cannon"
    ];

    requirejs.config({
      baseUrl: '/',
      config: {
        es6: {
          resolveModuleSource: function(source) {
            if (
              es5Libs.indexOf(source) !== -1
            ) {
              return source;
            } else {
              return 'es6!' + source;
            }
          }
        }
      },
      shim: {
        'three': {
          exports: 'THREE'
        },
        'cannon': {
          exports: 'CANNON'
        }
      }
    });

  })();

</script>
</head>
<body>

<script>

require(
  [
    'es6!client/test/DebugClient'
  ],
  function(
    DebugClient
  ) {

    var client = new DebugClient();
    document.body.appendChild(client.view.element);

  }
);

</script>

</body>
</html>
